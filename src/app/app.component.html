
<h2>Product list</h2>
<div class="form-row form-group">
    <div class="col">
      <input type="text" class="form-control" [(ngModel)]="name" placeholder="Name Product">
    </div>
    <div class="col">
      <input type="text" class="form-control" [(ngModel)]="price" placeholder="Price">
    </div>
    <div class="col">
      <input type="submit" class="btn btn-primary" value="Add" (click) = 'addProd()'>
     </div>
</div>
<div class="form-row form-group">
  <div class="col-4">
    <input type="text" class="form-control" placeholder="Search">
    </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor = "let n of prodList">
    <tr>
      <th scope="row">{{n.id}}</th>
      <td>{{n.name}}</td>
      <td>{{n.price | currency}}</td>
      <td><button type="button" class="close">
          <span aria-hidden="true">&times;</span>
        </button></td>
    </tr>
  </tbody>
  <tfoot>
    <td>Total</td>
    <td></td>
    <td>{{subTotalPrice | currency}}</td>
    <td></td>
  </tfoot>
</table>

{{ name }}
{{ price }}
